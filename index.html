<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor project submission. Pod request access landgin page built with HTML, CSS, and vanilla JavaScript"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main class="background-img">
      <div class="logo">
        <img
          src="./assets/desktop/logo.svg"
          alt="Logo"
          aria-hidden="true"
          width="135"
          height="56"
        />
      </div>
      <div class="content">
        <h1 class="title">
          <span class="accent">Publish your podcasts </span>everywhere.
        </h1>
        <p class="description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <form id="signup-form" action="#" method="post">
          <div class="signup-form__field">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
              autocomplete="off"
              aria-label="Email address"
            />
            <small></small>
            <button type="submit">Request access</button>
          </div>
        </form>
        <ul class="vendors">
          <li><img src="./assets/desktop/spotify.svg" alt="Spotify" /></li>
          <li>
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="Apple Podcasts"
            />
          </li>
          <li>
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="Google Podcasts"
            />
          </li>
          <li>
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
          </li>
        </ul>
      </div>
      <div class="hero"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
