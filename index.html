<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/desktop/logo.svg"
        alt="Logo"
        class="logo"
        aria-hidden="true"
      />
      <h1 class="title">Publish your podcasts everywhere.</h1>
      <p class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <form id="signup-form" action="#" method="post">
        <div class="signup-form__field">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />
          <small>Email cannot be empty</small>
          <button type="submit">Request access</button>
        </div>
      </form>
      <ul class="vendors">
        <li><img src="./assets/desktop/spotify.svg" alt="Spotify" /></li>
        <li>
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts" />
        </li>
        <li>
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt="Google Podcasts"
          />
        </li>
        <li>
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
        </li>
      </ul>
    </main>
  </body>
</html>
